<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="new-game-container">
      <h1 class="title">Battleship</h1>
      <div  id="gameStatusContainer" class="game-status-container hidden"></div>
      <button id="newGameButton">New Game</button>
    </div>
    
  <!-- Render Gameboard after start new game -->
    <div class="game-container">
      <div class="player-container">
        <div id="playerBoard" class="hidden"></div>
        <button id="fleetButton" class="hidden">Choose your Fleet</button>
        <div id="fleetSelection" class="hidden">
          <h3 id="yourFleetTitle">Your Fleet</h3>
          <div class="ship-option" id="ship-option-carrier" data-ship-type="carrier" draggable="true">Carrier (5 cells)</div>
          <div class="ship-option" id="ship-option-battleship" data-ship-type="battleship" draggable="true">Battleship (4 cells)</div>
          <div class="ship-option" id="ship-option-destroyer" data-ship-type="destroyer" draggable="true">Destroyer (3 cells)</div>
          <div class="ship-option" id="ship-option-submarine" data-ship-type="submarine" draggable="true">Submarine(3 cells)</div>
          <div class="ship-option" id="ship-option-patrolBoat" data-ship-type="patrolBoat" draggable="true">Patrol Boat (2 cells)</div>
        </div>
        <!-- Modal to set the ship on the gamebord -->
        <div id="shipPlacementModal" class="modal hidden">
          <div class="modal-content">
            <span class="close-button" id="closeModalButton">x</span>
            <h3>Place <span id="modalShipName"></span></h3>
            <label for="coordinateInput">Coordinate [Y, X]</label>
            <input type="text" id="coordinateInput" placeholder="e.g: 5,5">
            <span id="coordinateError" class="error-message hidden"></span>
            <label>Orientation:</label>
            <div class="radio-group">
              <input type="radio" name="orientation" id="orientationHorizontal" value="horizontal" checked>
              <label for="orientationHorizontal">Horizontal</label>
              <input type="radio" name="orientation" id="orientationVertical" value="vertical">
              <label for="orientationVertical">Vertical</label>
            </div>
            <button id="placeShipButtonModal">Place Ship</button>
          </div>
        </div>
      </div>

      <!-- Área para información del juego -->
      <div class="game-info" id="gameInfo" style="display: none">
        <h2>Battle Status</h2>
        <div id="turnIndicator">Your Turn</div>
        <div id="lastMove">Last Move: None</div>
        <div id="hitsMisses">
          <p>Hits: <span id="hitsCount">0</span></p>
          <p>Misses: <span id="missesCount">0</span></p>
        </div>
      </div>

      <div id="computerBoard" class="hidden"></div>
    </div>
  </div>




  <script src="./index.js" type="module"></script>
</body>
</html>
